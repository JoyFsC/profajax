            <h4>O que é C#?</h4>
            <p>O C# é uma linguagem de programação multiparadigma criada pela Microsoft, sendo a principal da plataforma .NET. Por ser uma linguagem que suporta, entre outros paradigmas, a orientação à objetos, ela suporta conceitos comuns como encapsulamento, herança e polimorfismo. Trata-se também de uma linguagem fortemente tipada e case-sensitive, ou seja, faz diferenciação entre letras minúsculas e maiúsculas.<br>
            O C# veio para facilitar o processo de desenvolvimento, tendo inúmeros recursos que proporcionam uma grande produtividade para os desenvolvedores que a utilizam.</p>

            <h4>O que pode ser feito?</h4>
            <p>O C# é uma linguagem multiplataforma. Sendo assim, você pode utilizá-la para desenvolver para plataformas web, dispositivos móveis e aplicações desktop. Com a praticidade dessa linguagem, você pode, de forma relativamente fácil, desenvolver desde projetos mais simples até projetos complexos e multiplataforma.</p>

            <h4>Mercado de trabalho</h4>
            <p>Você pode escolher uma linguagem de programação que mais te agrade, mas também é importante observar como anda o mercado de trabalho. O C# é uma das linguagens mais utilizadas no mundo e o mercado está em alta para essa linguagem.<br>

            Segundo o site TIOBE (Programming Community Index Definition), o C# é uma das 5 linguagens mais utilizadas no mundo! Além disso, grandes empresas utilizam o C# em seus produtos, empresas como Microsoft (em uma infinidade de soluções: desde soluções Web até soluções mobile multiplataforma através do Xamarin), Amazon, StackOverflow (toda a stack web do StackOverflow é construída em cima de C# e .NET) e nós aqui no TreinaWeb (algumas de nossas aplicações foram escritas com C# e .NET Framework Full e .NET Core). Você pode até mesmo desenvolver jogos com C# através da Unity.<br>
                
            Então, se você estudá-la e se especializar, certamente não ficará fora do mercado. =D</p>

            <h4>O que é o Java?</h4>
            <p>O Java é uma linguagem de programação orientada a objetos desenvolvida pela Sun Microsystems, mas atualmente pertence à Oracle.<br>

            Possui arquitetura portável, ou seja, pode ser utilizada em diversos sistemas operacionais. Diferente das outras linguagens, que são compiladas para código nativo, o Java é compilado para um bytecode que é interpretado por uma máquina virtual. Sendo assim, as aplicações feitas em Java podem ser executadas em qualquer plataforma que possua a Java Virtual Machine (JVM) instalada.</p>

            <h4>Quem usa Java? E o que pode ser feito?</h4>
            <p>Por ser multiplataforma, você pode encontrar Java presente em diferentes dispositivos. Java está presente no acesso a serviços bancários online e até mesmo em aplicativos da Receita Federal, como por exemplo, o programa de declaração de imposto de renda.<br>

            Empresas como IBM, a rede social LinkedIn e a Netflix também utilizam Java em seus produtos.</p>

            <h4>O que é Python?</h4>
            <p>Linguagem de programação de alto nível, o Python foi lançado em 1991 por Guido Van Rossum, possuindo uma tipagem dinâmica.<br>

            Com o passar dos anos, o Python conquistou o mercado e tem alcançado programadores fiéis ao redor do mundo, não podendo negar que a linguagem alcançou um patamar elevado e muitos projetos e empresas têm apostado na linguagem em seus novos projetos.<br>
                
            É uma linguagem que prioriza a legibilidade do código, combinando uma sintaxe concisa e clara. Com seus recursos poderosos de sua biblioteca padrão e por muitos módulos e frameworks, apostar no Python em 2020 poderá ser uma excelente escolha, e é isto que veremos neste artigo.</p>

            <h4>Introdução a Linguagem R</h4>
            <p>O que é Linguagem R ? É uma linguagem e ambiente para computação estatística e gráficos. É um projeto GNU que é semelhante ao idioma e ao ambiente S desenvolvido na Bell Laboratories (anteriormente AT&T, agora Lucent Technologies) por John Chambers e colegas. R pode ser considerado uma implementação diferente de S.<br>

            Existem algumas diferenças importantes, mas muito código escrito para que S seja executado inalterado sob R. Ele fornece uma grande variedade de estatísticas (modelagem linear e não-linear, testes estatísticos clássicos, análise de séries temporais, classificação, agrupamento,…) e técnicas gráficas e é altamente extensível. A linguagem S é muitas vezes o veículo de escolha para a pesquisa metodológica estatística, e R fornece uma rota de código aberto para participar dessa atividade.<br>
                
            Um dos pontos fortes da Linguagem R é a facilidade com que se podem produzir parcelas de qualidade de publicação bem concebidas, incluindo símbolos matemáticos e fórmulas, quando necessário. Grande cuidado foi assumido sobre os padrões para as escolhas menores do desenho em gráficos, mas o usuário mantém o controle total.<br>
                
            R está disponível como Software Livre nos termos da Licença Pública Geral GNU do Free Software Foundation em código fonte. Ele compila e funciona em uma grande variedade de plataformas UNIX e sistemas similares (incluindo FreeBSD e Linux), Windows e MacOS.</p>

            <h4>Oportunidades no mercado de trabalho</h4>
            <p>Por ter um grande sucesso e atuar em temas tão atuais relacionados à tecnologia, o mercado de trabalho procura por muitos profissionais que conheçam e dominem a linguagem R.<br>

            Se você deseja crescer em sua carreira profissional e conseguir oportunidades de trabalho, a linguagem R pode ser uma excelente forma para atingir esta meta.<br>
